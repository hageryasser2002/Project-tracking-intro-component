<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Climate+Crisis&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;1,100&family=Tilt+Prism&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Climate+Crisis&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;1,100&family=Tilt+Prism&display=swap"
    rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="logo image">
    </div>
    <ul>
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li class="special">Login</li>
    </ul>
    <div class="menu">
      <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="menuImage" onclick="onClick()">
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="left">
          <div class="inner">
            <div class="new">
              <span>New</span>
            </div>
            <p class="capt">Monograph Dashboard</p>
          </div>
          <h1>Powerful insights</h1>
          <h1>into your team</h1>
          <p class="p">Project planning and time trackin</p>
          <p class="p">for agile teams</p>
          <div class="inner">
            <div class="last"><span>Schedule a demo</span></div>
            <p class="capt">to see a preview</p>
          </div>
        </div>
        <div class="right">
          <img src="images/illustration-devices.svg" alt="image of devices">
        </div>
      </div>
      <div class="colo">

      </div>
      <div class="navList">
        <p>Product</p>
        <p>Features</p>
        <p>Pricing</p>
        <hr>
        <p>Login
        <p>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hager Yasser</a>.
    </p>
  </footer>
</body>

</html>
